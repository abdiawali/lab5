<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>
    #canvas {
      border: 2px black solid;
    }
  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>
<div>
  <label for="color">Change Color: </label>
 <input type="color" id="color" name="color">
</div>

<div>
    <label for="range">Range: </label>
    <input type="range" id="range" name="range" min="0" max="50">
</div>
<script>
  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  
  var mousedown = false 
  canvas.addEventListener("mousedown", function() {
    mousedown = true
  });
  canvas.addEventListener("mouseup", function() {
    mousedown = false 
  })
  canvas.addEventListener("mousemove", function() {
    if (!mousedown) { return; }
    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX;
    var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers
    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    //context.fillRect(x-5, y-5, 10, 10);
    context.beginPath();
    context.arc(x, y, document.getElementById("range").value, 0, 2 * Math.PI);
    context.fillStyle = document.getElementById("color").value;
     context.fill();
     context.strokeStyle = document.getElementById("color").value;
    context.stroke();
  })
</script>

</body>
</html>
